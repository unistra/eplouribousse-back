---
stages:
  - test
  - sonarqube-check

variables:
  POSTGRES_USER: epl
  POSTGRES_PASSWORD: epl
  POSTGRES_DB: epl
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  PYTHON_VERSION: "3.12"

services:
  - name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/postgres:12
    alias: postgres

unittest:
  stage: test
  tags:
    - python3.12
  script:
    - apt-get update && apt-get install -y libpango-1.0-0 libpangoft2-1.0-0
    - pip3 install tox
    - tox -e py312
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    paths:
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

sonarqube-check:
  stage: sonarqube-check
  image:
    name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/sonarsource/sonar-scanner-cli:11
    entrypoint: [ "" ]
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}"
  allow_failure: true
  needs:
    - job: unittest
      artifacts: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'

include:
  - project: "docker/template"
    file: "python-pip-audit.gitlab-ci.yml"
