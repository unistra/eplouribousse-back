---
stages:
  - test
  - sonarqube-check

variables:
  POSTGRES_USER: epl
  POSTGRES_PASSWORD: epl
  POSTGRES_DB: epl
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  PYTHON_VERSION: "3.13"
  SAFETY_ARGS: "-i 66963,74429"

services:
  - name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/postgres:12
    alias: postgres

sonarqube-check:
  stage: sonarqube-check
  image:
    name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/sonarsource/sonar-scanner-cli:11
    entrypoint: [ "" ]
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}"
  allow_failure: true
  needs:
    - job: unittest
      artifacts: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'

include:
  - project: "docker/template"
    file: "python-unittest.gitlab-ci.yml"
  - project: "docker/template"
    file: "python-safety.gitlab-ci.yml"
